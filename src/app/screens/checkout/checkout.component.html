<div class="checkout-page">
    <div class="left-col">
        <form (submit)="placeOrder($event)">
        <h2>Checkout</h2>
        <div class="shipping">
            <h4>Shipping Information</h4>
            <div class="input-row">
                <label class="input-label" for="">Email</label>
                <input class="text-input" type="text" disabled [value]="user.email || ''">
            </div>
            <div class="input-row">
                <label class="input-label" for="">Contact Number</label>
                <input class="text-input" type="text" disabled [value]="user.phone || ''">
            </div>
            <div class="input-row">
                <label class="input-label" for="">Shipping Address</label>
                <input class="text-input" type="text" placeholder="Enter Shipping Address" name="shippingAddress" [(ngModel)]="shippingAddress" [disabled]="defaultAddress">
            </div>
            <div class="radio-input">
                <input type="checkbox" name="defaultAddress" [(ngModel)]="defaultAddress" (change)="addressChange()" id="defaultAddress">
                <label class="input-label" for="defaultAddress">Use Saved Address</label>
            </div>
        </div>
        <div class="payment">
            <h4>Payment Information</h4>
            <div class="input-row-radio">
                <div class="radio-input">
                    <input type="radio" name="payment" value="cash" id="cash" [(ngModel)]="paymentMethod"> 
                    <label class="input-label" for="cash">Cash</label>
                </div>
                <div class="radio-input">
                    <input type="radio" name="payment" value="card" id="card" [(ngModel)]="paymentMethod">
                    <label class="input-label" for="card">Card</label>
                </div>
            </div>
        </div>
        <div>
            <button class="pay-btn">Place Order</button>
            <button class="go-back-btn" type="button" (click)="goBack()">Go Back</button>
        </div>
    </form>
    </div>
    <div class="right-col">
        <h2>Order Summary</h2>
        <div class="cart-items">
            <div class="cart-item" *ngFor="let item of cart">
                <div class="item-img"><img [src]="item.img" [alt]="item.title"></div>
                <div class="item-info">
                    <h4>{{item.title}}</h4>
                    <div class="info-bottom-row">
                            <span>x{{item.quantity}}</span>
                        <h5 class="info-price">${{item.price}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="subtotal">
            <h4>Subtotal</h4>
            <h4>${{totalPrice()}}</h4>
        </div>
        <div class="shipping-fee">
            <h4>Shipping Fee</h4>
            <h4>${{shippingFee.toFixed(2)}}</h4>
        </div>
        <div class="cart-total">
            <h3>Total</h3>
            <h3>${{totalPrice()+shippingFee}}</h3>
        </div>
    </div>
</div>
